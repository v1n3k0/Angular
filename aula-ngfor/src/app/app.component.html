<div class="list">
  <app-person *ngFor="
    let person of listPeople; 
    let i = index
    let isOdd = odd
    let isLast = last
    let isFirst = first" 
    [personName]="person.name" 
    [personAge]="person.age" 
    [personIndex]="i" 
    [isFirst]="isFirst" 
    [isLast]="isLast" 
    [isOdd]="isOdd" 
    [isSelected]="personSelectedIndex === i" 
    (personSelected)="selectPerson(i)"></app-person>
</div>
